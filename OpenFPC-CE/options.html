<!DOCTYPE html>
<html>
<head><title>OpenFPC Extension Configuration</title></head>
<body>
<p><h2>OpenFPC Configuration:</h2></p>

OFPC Server Host: <input type="text" name="ofpc_server" id="ofpc_server"> <br>
OFPC Server Port: <input type="text" name="ofpc_port" id="ofpc_port"> <br>
APIkey: <input type="text" name="apikey" id="apikey"><br>
Number of seconds before event timestamp: <input type="text" name="pre_secs" id="pre_secs"><br>
Number of seconds after event timestamp: <input type="text" name="post_secs" id="post_secs"><br>
Default time window: Last <input type="text" name="last_secs" id="last_secs"> seconds<br>
Default number of flow search results: <input type="text" name="limit" id="limit"><br>


<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
