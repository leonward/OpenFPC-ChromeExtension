<!DOCTYPE html>
<html>
<head>
	<title>OpenFPC Search / Results</title>
</head>
<body>
<center><h2>OpenFPC Search</h2></center>
Source Address: <input type="text" name="sip" id="sip"> <br>
Source Port: <input type="text" name="spt" id="spt"><br>
Destination Address: <input type="text" name="dip" id="dip"> <br>
Destination Port: <input type="text" name="dpt" id="dpt"><br>
Start time: <input type="text" name="stime" id="stime"><br>
End time: <input type="text" name="etime" id="etime"><br>
Logline: <input type="text" name="logline" id="logline"><br>
Limit: <input type="text" name="limit" id="limit"><br>
<button id="search">Search</button>
<button id="fetch">Fetch</button>

<div id="results"></div>
<script src="popup.js"></script>

</body>
</html>
